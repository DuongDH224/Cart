<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment GĐ 2</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="products">
            <div class="item">
                <p>Sản phẩm 1</p>
                <img src="./images/smoke1.webp" alt="">
                <span>100000 đ</span>
                <button>Thêm vào giỏ hàng</button>
            </div>
            <div class="item">
                <p>Sản phẩm 2</p>
                <img src="./images/smoke2.jpg" alt="">
                <span>200000 đ</span>
                <button>Thêm vào giỏ hàng</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody id="list-product">

            </tbody>
        </table>
        <div class="bill">
            <h3>Tổng: <span id="tong">0 đ</span></h3>           
        </div>
        <div class="thanh-toan">
            <button id="btn-buy">Thanh toán</button>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./vitri.js"></script>
</body>

</html>
